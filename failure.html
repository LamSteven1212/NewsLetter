<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Success</title>
    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS + How to link BootStrap to your file (get CDN)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">s
  </head>

  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Uh Oh!</h1>
        <p class="lead">There was a problem signing you up. Please try again or contact the developer!</p>

        <!-- the action of this form of posting to a new route, which is the failure route -->
        <form action="/failure" method="post">
          <!-- to let the user try again if he initially enter wrong information -->
          <!-- adding some bootstrap classes for styling -->
          <button class="btn btn-large btn-warning" type="submit" name="button">Try Again</button>
        </form>

      </div>
    </div>

  </body>
